<div class="user card shadow-sm mb-4" style="max-width: 400px;">
    <div class="card-body d-flex align-items-center">
        <img src="{{ user['avatar_url'] }}" class="rounded-circle me-3" alt="{{ user['name'] }}'s avatar" style="width: 60px; height: 60px;">
        <div>
            <dl class="row mb-0">
                <dt class="col-sm-4 fw-bold">Name</dt>
                <dd class="col-sm-8">{{ user['name'] }}</dd>
                <dt class="col-sm-4 fw-bold">Login</dt>
                <dd class="col-sm-8">{{ user['login'] }}</dd>
            </dl>
            <a href="{{ user['html_url'] }}" class="btn btn-primary btn-sm mt-2">View Profile</a>
        </div>
    </div>
</div>
